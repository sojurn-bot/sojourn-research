version: '3.8'

services:
  sojourn-research:
    build: .
    container_name: sojourn-research
    restart: unless-stopped
    ports:
      - "3030:80"
    volumes:
      # Mount content for live updates (optional)
      - ./site:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - sojourn-net

networks:
  sojourn-net:
    driver: bridge
