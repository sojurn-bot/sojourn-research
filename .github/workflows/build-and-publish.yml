name: Build and Deploy Sojourn Research

on:
  push:
    branches: [main]
    paths:
      - 'site/**'
      - 'Dockerfile'
      - 'nginx.conf'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: sojurn-bot/sojourn-research

concurrency:
  group: build-deploy-production
  cancel-in-progress: false

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.vars.outputs.short_sha }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate variables
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.short_sha }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Image Built ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  trigger-deploy:
    name: Trigger Deployment
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger vital-occupancy deploy
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          repository: JeremyHi/vital-occupancy
          event-type: deploy-sojourn
          client-payload: |
            {
              "image_tag": "${{ needs.build.outputs.image_tag }}",
              "sha": "${{ github.sha }}",
              "ref": "${{ github.ref }}",
              "triggered_by": "${{ github.actor }}"
            }

      - name: Summary
        run: |
          echo "### Deployment Triggered ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "Dispatched to JeremyHi/vital-occupancy" >> $GITHUB_STEP_SUMMARY
